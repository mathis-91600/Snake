<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake game</title>
</head>
<body>
    <header>
        <h1>Snake</h1>
    </header>
    <div class="container">
        <div class="score"></div>
        <div class="game-wrapper">
            <canvas id="game" width="400" height="400"/>
        </div>
    </div>
    <div class="looser-block">
        <div class="looser-container">
            <p>Vous avez perdu !</p>
            <button class="rematch">Rejouer</button>
        </div>
    </div>

    <footer>
        <ul>
            <li>Mathis Legrand</li>
            <li>Snake games</li>
            <li>29/03/2023</li>
        </ul>
    </footer>
    <script src="index.js"></script>
</body>
</html>
